# The adaptor version
globallink.version=SNAPSHOT

# The classifier to be used for submitting
globallink.document.classifier=HybrisXML

# List of illegal characters to be dropped in submitted document names. The \ (backslash) character needs to be escaped
# with an additional \, ie. use \\ for backslash
# Additionally, all characters in the range of 0x00-0x1F will be dropped
globallink.document.illegalCharacters=\\/\:*?"<>|

# Specifies the deployment type, eg. production, qa, ....
globallink.deployment=dev

# Specifies the location of the spring context file putted automatically to the global platform application context.
globallink.application-context=globallink-spring.xml

# Specifies the number of DAYS added to the current date to calculate the default due date for jobs
globallink.job.defaultDuration=5

# Specifies the maximum number of documents submitted in a single submission (values <= 0 mean "no limit")
globallink.job.submission.maxDocuments=0

# Specifies if the top-level item and all its nested items should be submitted in case of some nested item changes
globallink.job.submission.alwaysSubmitFullBranch=true

# Mappings for the ConfigurableJobItemNameProvider
#
# Syntax: globallink.jobitem.name.<itemtype>=<attribute>
#
# Note: the itemtype as well as the attribute name are case-insensitive. For any item, its type as well as all supertypes
#       will be checked.
#       The attribute "name" is used as first fallback (ie. no need to explicitly set a mapping with this attribute),
#       second fallback name is <itemtype><pk>
globallink.jobitem.name.AbstractMedia=realFileName
globallink.jobitem.name.Category=name
globallink.jobitem.name.Product=name
globallink.jobitem.name.CMSItem=uid
globallink.jobitem.name.Keyword=keyword

# Specifies the source language selected by default
#
# The language is specified through its ISO code as displayed for the Language at Internationalization/Languages in hMC

# If left blank or the specified language is not available for the project, an arbitrary language will be initially selected. 
globallink.wizard.sourceLanguage.isocode.default=

# Specifies whether keyword translation should be selected by default
globallink.wizard.translateKeywords.default=false

# Specifies whether product feature translation should be selected by default
globallink.wizard.translateProductFeatures.default=true

# Specifies whether Submit New and Changed should be selected by default
globallink.wizard.newandchanged.default=true

# Specifies whether the ProductLocalizabilityVoter should make Products from an active Catalog not-translatable.
# Default is true, ie. do not allow items from an active catalog to be translated 
globallink.productlocalizabilityvoter.activeCatalogDisabled=false

# Specifies whether the CMSItemLocalizabilityVoter should make CMSItems from an active Catalog not-translatable.
# Default is true, ie. do not allow items from an active catalog to be translated 
globallink.cmsitemlocalizabilityvoter.activeCatalogDisabled=true

# Configuration for the ConfigurableLocalizabilityVoter
#
# An item/itemtype is considered to be localizable, if it or any supertype is enabled but not disabled.
# 
# It will depend on the specific needs, whether it makes sense to generally enable types (eg. use "item") and then
# disable types that should not be considered for localization or to only enable specific types
globallink.configurablelocalizabilityvoter.enable=item
globallink.configurablelocalizabilityvoter.disable=catalog

# Specifies whether the Translate actions in globalcockpits should validate all results of the last search to determine
# whether there is any localizable item among those.
#
# If set to false, only the current/selected items are checked, which may deactivate the action although in theory one
# could select to translate "All items from the search result" in the wizard and valid items would be found in this case.
globalcockpit.translateaction.checkAllResults=true

# Specifies whether Features in the current target language that
# - either have been manually created/not created by the GlobalLink ProductFeatureHandler
# - or have been created by the ProductFeatureHandler but the associated source language Feature has been removed
# should be removed when a translation update is done for this target language or kept.
# If kept, such entries will be placed at the end of the value list for that language.
globallink.productfeaturehandler.removeUnknownTranslations=false

# Specifies whether the MaximumContentLength XMLDecorator should be disabled.
# If this decorator is disabled, information about a possible maximum length for translated content will not be detected
globallink.maximumcontentlengthdecorator.disable=false

# Specifies the database type of this installation
# Possible values are: oracle, mysql, sqlserver, hsqldb
# If this is set, the MaximumContentLength XMLDecorator will not try to autodetect the database type but use the given
# type.
# globallink.maximumcontentlengthdecorator.databasetype=unknown

# Specifies the path to the configuration file of the content monitor
# The path might be specified
# - relative to HYBRIS_HOME/bin/platform/tomcat/bin, eg. ../../../../config/globallinkContentMonitor.xml
# - absolute, eg /opt/hybris/config (on Unix) or C:/hybris/config (on Windows)
globallink.contentmonitor.config=../../../../config/globallinkContentMonitor.xml
